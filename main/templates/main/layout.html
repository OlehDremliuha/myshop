{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>

        <a href="{% url 'main' %}" class="logo">
            LOGO
        </a>
        
        <nav>
                <a href="{% url 'main' %}" class="menuItem">Home</a>
                <a href="{% url 'shop' 1 %}" class="menuItem">Shop</a>
            {% if user.is_authenticated %}
                {% if user.is_staff %}
                <a href="{% url 'addProduct' %}" class="menuItem">Add product</a>
                {% endif %}
                <a href="{% url 'logOut' %}" class="menuItem">Log out</a>
                <a href="{% url 'profile' user.id %}" class="menuItem">Accaunt</a>
            {% else %}
                <a href="{% url 'logIn' %}" class="menuItem">Log in</a>
                <a href="{% url 'logUp' %}" class="menuItem">Log up</a>
            {% endif %}
        </nav>

    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        
    </footer>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
